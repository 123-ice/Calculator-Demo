#
# Continuous Integration (CI)
# This pipeline builds and validate the app for all supported architectures, in a public
# configuration. If the build was queued to validate a pull request, we build and test only x64.
#

trigger:
- main
- release/*
- feature/*
pr:
- main
- release/*
- feature/*

name: 0.$(Date:yyMM).$(DayOfMonth)$(Rev:rr).0

jobs:
- template: ./templates/build-single-architecture.yaml
  parameters:
    platform: x64
    isOSSBuild: true
    oneEspt: false

- template: ./templates/build-single-architecture.yaml
  parameters:
    platform: x86
    condition: not(eq(variables['Build.Reason'], 'PullRequest'))
    isOSSBuild: true
    oneEspt: false

- template: ./templates/build-single-architecture.yaml
  parameters:
    platform: ARM
    condition: not(eq(variables['Build.Reason'], 'PullRequest'))
    isOSSBuild: true
    oneEspt: false

- template: ./templates/build-single-architecture.yaml
  parameters:
    platform: ARM64
    condition: not(eq(variables['Build.Reason'], 'PullRequest'))
    isOSSBuild: true
    oneEspt: false

- template: ./templates/run-ui-tests.yaml
  parameters:
    platform: x64
    isOSSBuild: true
    runsettingsFileName: CalculatorUITests.ci.runsettings

- template: ./templates/run-unit-tests.yaml
  parameters:
    platform: x64

- template: ./templates/run-unit-tests.yaml
  parameters:
    platform: x86

- template: ./templates/package-msixbundle.yaml
  parameters:
    oneEspt: false
